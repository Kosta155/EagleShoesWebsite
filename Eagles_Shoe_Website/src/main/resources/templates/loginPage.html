<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/loginPage.css}">
<title>Insert title here</title>

</head>
<body>
	

	<div class="main-container">
		<div class="first-container">
				<img th:src="@{images/shoe.png}" class="shoe">			
		</div>
		<div class="second-container">
			<div class="item item1">
				<a th:href="@{/}">
					<img th:src="@{images/logo.png}" style="width:250px;margin-top:100px;">
				</a>	
			</div>
			<div class="item item2">
				<div>
			        <div th:if="${param.failed}" class="failedLogin">
			            Invalid username or password.
			        </div>
			        <form method="post" th:action="@{/login}">
			
			            <div class="sign">
			                <a th:href="@{/home/registrationPage}" id="sign-up" >
			                    <p>	
			                        <strong>Sign-Up</strong>
			                    </p>
			                </a>
			                <a>
			                    <p>
			                         <strong>Sign-In</strong>
			                    </p>
			                </a>
			                
			            </div>
			            <hr id="first-hr">
			            <hr id="second-hr">
			            <br>
			        	
			            <input type="email" id="username" name="username" placeholder="Email address">
			            <br>
			            <br>
			            <input type="password" id="password" name="password" placeholder="Password">
			            <br>
			            <br>
			            <a style="text-decoration: underline; color:blueviolet;">Forgot password?</a>
			            <br>
			            <br>
			            <input type="submit" value="Sign In" class="btn11">
			        </form>
    			</div>
			</div>
			
		</div>
		
		
	</div>
	

	
</body>
</html>
